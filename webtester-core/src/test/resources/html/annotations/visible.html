<!DOCTYPE html>
<html>
<body>

	<h1>@Visible Test Page</h1>
	<h3>This page contains elements for testing the functionality of
		the @Visible annotation.</h3>

	<hr>
	<br>
	<br>

	<table>
		<tbody>
			<tr>
				<td>A simple text field</td>
				<td><input id="textfield"></td>
			</tr>
			<tr>
				<td>Multiple text fields - one invisible</td>
				<td>
					<input id="multi:textfield:1"/><br>
					<input id="multi:textfield:2"/><br>
					<input id="multi:textfield:3" style="display: none"/>
				</td>
			</tr>
		</tbody>
	</table>

	<br>
	<br>
	<hr>
	
	<div id="invisibleContainer" style="display: none">
		<input id="invisible:textfield"/>
	</div>
</body>
</html>
